<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Mobile Shortcut</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <input class="form-control" id="preffix" type="text" value="+591">
        <input class="form-control mt-2" id="number" type="number">

        <div class="mt-4">
            <a id="link" href="#">Link: </a>
        </div>
    </div>

    <script>
        let preffix = document.getElementById('preffix');
        let number = document.getElementById('number');
        let link = document.getElementById('link');

        number.addEventListener('keyup', function () {
            let href = `https://api.whatsapp.com/send?phone=${preffix.value}${number.value}`;

            link.href = href;
            link.innerHTML = 'Link: ' + href;
        });
    </script>
</body>
</html>
